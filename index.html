<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Kaushan+Script|Lobster|Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="icon/image" href="./img/46342_durga-maa-png.png" />
    <script src="./js/index.js"></script>
    <script src="./js/particles.min.js"></script>
    <title>Birthday Wish</title>
  </head>
  <body>
    <div >
      <div class="im" id="particles-js" ></div>
      <div class="neon" data-text="Happy_Birth_Day">
        Happy_Birth_Day  <span class="typed"></span>
      </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/typed.min.js"></script>
    <script>
      var typed = new Typed(".typed", {
        // Waits 1000ms after typing "First"
        strings: ["wish", "you", "Happy Birth Day", "Bhagaban bhai"],
        smartBackspace: false,
        // fadeOut: true,
        backDelay: 700,
        typeSpeed: 60,
        backSpeed: 40,
        loop: true
        // showCursor: true,
        // cursorChar: "|",
        // autoInsertCss: true
      });
    </script>
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="./js/jquery.ripples-min.js"></script>
    <script>
      $("#particles-js").ripples({
        resolution: 500,
        dropRadius: 20,
        Perturbance: 0.06
      });
      setInterval(function() {
        var $el = $("#particles-js");
        var x = Math.random() * $el.outerWidth();
        var y = Math.random() * $el.outerHeight();
        var dropRadius = 20;
        var strength = 0.04 + Math.random() * 0.04;
        $el.ripples("drop", x, y, dropRadius, strength);
      }, 2000);
    </script>
  </body>
</html>
